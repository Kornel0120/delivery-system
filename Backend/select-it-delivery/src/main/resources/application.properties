
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/delivery_system?serverTimezone=Europe/Budapest
spring.datasource.username=Dev
spring.datasource.password=DevPass10
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
com.example.selectitdelivery.jwtSecret=secret
com.example.selectitdelivery.jwtExpirationMs=40000
com.example.selectitdelivery.jwtCookieName=cookie
logging.level.org.springframework.security=DEBUG