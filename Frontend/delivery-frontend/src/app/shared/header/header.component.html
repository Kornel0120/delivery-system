<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Delivery</a>

  <div class="collapse navbar-collapse" id="navbarColor02">
          <!-- Show this for logged out users -->
    <ul *appShowAuthed="false" class="navbar-nav mr-auto">
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active">
            Sign in
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active">
            Sign up
          </a>
        </li>
  
      </ul>

       <!-- Show this for logged in users -->
       <ul *appShowAuthed="true"
       class="nav navbar-nav pull-xs-right">
 
       <li class="nav-item">
         <a class="nav-link"
           routerLink="/"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
           Home
         </a>
       </li>
 
       <li class="nav-item">
         <a class="nav-link"
           routerLink="/shipments"
           routerLinkActive="active">
           Shipments
         </a>
       </li>
 
       <li class="nav-item">
         <a class="nav-link"
           [routerLink]="['/profile', currentUser?.email]"
           routerLinkActive="active">
           {{ currentUser?.email }}
         </a>
       </li>
     </ul>
    
  </div>
</nav>
